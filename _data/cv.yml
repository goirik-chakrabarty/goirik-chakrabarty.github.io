- title: Research Interests
  type: nested_list
  contents:
    - title: Continual Test-Time Adaptation
      items:
      - The goal is to adapt a source trained model to a test domain in an online manner. The test domains can be continuously changing as well.
    - title: Multimodal learning
      items:
      - It's goal is to integrate diverse data types to enhance understanding, enabling interdisciplinary insights and practical applications.
    - title: Conditional Diffusion
      items:
      - Controlling diffusion models guides data generation and manipulation, enabling precise, adaptable information synthesis for various applications.
    - title: Causal Inference
      items: 
      -  It is the process of identifying and understanding cause-effect relationships between variables.

